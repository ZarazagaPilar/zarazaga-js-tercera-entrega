<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Kanus Centro Médico Veterinario, atención veterionaria de pequeños animales (caninos y felinos)">
    <meta name="keywords" content="veterinaria, medicina, caninos, felinos">
    <title>Kanus Veterinaria</title>
    <!-- vinculo Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- favicon favorites icon -->
    <link rel="shortcut icon" href="img/logo-kanus-gris-redondo.jpg">
    <!-- vinculo CSS style -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="container">
<!-- HEADER -->
<header>
    <!-- LOGO -->
    <a class="navbar-brand" href="index.html" title="Kanus"><img src="./img/logo--blanco-letras.jpg" alt="Logo kanus"
            class="logokanusPrincipal"></a>
    <button class="btn " id="login">Ingresar</button>
</header>
<!--Login-->

<button class="btn" id="nuevoUsuario">Nuevo usuario</button>

<!--Buscador-->
<form class="d-flex" role="search">
    <input class="form-control me-2" id="busqueda" type="search" placeholder="Buscar productos" aria-label="Search">
    <button class="btn btn-outline-success" id="buscarBtn" type="submit">Buscar</button>
</form>

<h1 class="text-center">SHOP</h1>
<hr>
<div id="contenedorProductos" class="row"></div>
<hr>

<!--Ver carrito-->
<h2>Carrito de compras</h2>
<h3>El total de la compra es de <span id="total"></span></h3>
<button class="btn btn-success" id="verCarrito">Ver carrito</button>
<button class="btn btn-danger" id="vaciarCarrito">Vaciar Carrito</button>
<div id="contenedorCarrito" class="row"></div>
<div id="resumenCarrito"></div>
<h2 class="tituloComentarios">Comentarios de nuestos clientes</h2>
<div id="apiComentarios"></div>
<!--  FOOTER   -->
<footer>
    <div class="fotterPrincipal conteiner fluid">
        <div class="fotterServicios row">
            <div class="phone col-xs-12 col-md-6 col-lg-3">
                <i class="fa fa-phone" aria-hidden="true"></i>
                <ul>
                    <li class="lifooter">0351-4821652</li>
                    <li class="lifooter">0351-8947165</li>
                    <li class="lifooter">0351-153495886</li>
                </ul>
            </div>
            <div class="schedule col-xs-12 col-md-6 col-lg-3">
                <i class="fa fa-clock-o" aria-hidden="true"></i>
                <ul>
                    <li class="lifooterHorario">HORARIOS</li>
                    <li class="lifooter">Lunes a viernes de 9 a 21 h</li>
                    <li class="lifooter">Sabados de 9 a 14 h</li>
                </ul>
            </div>
            <!-- PONT SOLO PARA TABLET Y ESCRITORIO -->
            <div class="location col-xs-12 col-md-6 col-lg-3 d-none d-sm-none d-md-block">
                <i class="fa fa-map-marker" aria-hidden="true"></i>
                <ul>
                    <li class="lifooter">Fader 3571</li>
                    <li class="lifooter">Córdoba-Argentina</li>
                </ul>
            </div>
            <!-- GOOGLE MAPS TABLET Y ESCRITORIO -->
            <div class="googlemaps col-xs-12 col-md-6 col-lg-3 d-none d-sm-none d-md-block pb-3">
                <iframe title="googlemaps"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d716.0750846820422!2d-64.2267550992899!3d-31.379770365332444!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x943298d884e5b5a9%3A0x363f7772622aec2a!2sVeterinaria%20Kanus!5e0!3m2!1ses-419!2sar!4v1675102431131!5m2!1ses-419!2sar"
                    width="300" height="200" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade" class="googlemapsImg border border-secondary"></iframe>
            </div>
            <!-- GOOGLE MAPS SMARTPHONE -->
            <div class="googlemapsResponsive d-block d-sm-block d-md-none">
                <iframe title="googlemaps"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d716.0750846820422!2d-64.2267550992899!3d-31.379770365332444!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x943298d884e5b5a9%3A0x363f7772622aec2a!2sVeterinaria%20Kanus!5e0!3m2!1ses-419!2sar!4v1675102431131!5m2!1ses-419!2sar"
                    width="300" height="200" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade" class="googlemapsImg border border-secondary"></iframe>
            </div>
        </div>
    </div>

</footer>
<!--vinculacion SweetAlert-->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.20/dist/sweetalert2.all.min.js"></script>
<!-- vinculacion Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
<!--vinculacion con js-->
<script src="main.js"></script>
<script src="login.js"></script>
</body>

</html>
